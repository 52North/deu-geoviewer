<button [hidden]="!isOpen" class="btn btn-light btn-sm" (click)="isOpen = !isOpen" cdkOverlayOrigin
  #trigger="cdkOverlayOrigin">
  <i class="bi bi-info"></i>
</button>

<ng-template cdkConnectedOverlay [cdkConnectedOverlayOrigin]="trigger" [cdkConnectedOverlayOpen]="isOpen"
  [cdkConnectedOverlayPositions]="position">

  <div class="overlay-content">
    <div class="header">
      @if (distributionTitle) {
        <div class="dataset-title clickable" (click)="datasetClick()">
          <app-language-label [languageList]="distributionTitle" />
        </div>
      }
      @if (!distributionTitle) {
        <div class="dataset-title">No title available</div>
      }
      <div>
        <button type="button" class="btn btn-light btn-sm" (click)="isOpen = !isOpen">
          <i class="bi bi-x-lg"></i>
        </button>
      </div>
    </div>
    <div class="catalog-title" (click)="catalogClick()">
      <app-language-label [languageList]="catalogTitle" />
    </div>
    <div class="publisher">
      <app-language-label [languageList]="publisherTitle" />
    </div>
  </div>

</ng-template>
