<select class="form-control long" (change)="changeLang($event)">
  @for (lang of languages; track lang) {
    <option [value]="lang.code" [selected]="currentLangCode === lang.code">
      {{lang.label}}
    </option>
  }
</select>

<select class="form-control short" (change)="changeLang($event)">
  @for (lang of languages; track lang) {
    <option [value]="lang.code" [selected]="currentLangCode === lang.code">
      {{lang.code}}
    </option>
  }
</select>
