@if (loading) {
  <div style="display: flex; align-items: center;">
    <div class="spinner-grow text-primary" role="status"></div>
    <div>Loading feature info...</div>
  </div>
}

@if (!loading && !html.length) {
  <div>
    No features at this position
  </div>
}

@if (html.length) {
  <div>
    @for (item of html; track item) {
      <div [innerHTML]="item"></div>
    }
  </div>
}
